<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <p></p>
    </div>    
</div>

<div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="text-uppercase text-muted ls-1 mb-1">Clientes</h6>
                <h2 class="mb-0">Datos Basicos</h2>
              </div>
            </div>
          </div>
          <div class="card-body">
            <!-- Chart -->
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Tipo Cliente</label>                    
                    <select name="" id="tipoCliente" (change)="tipoCliente($event.target.value)" class="form-control">
                            <option value="">Seleccione</option>
                            <option value="P">Persona</option>
                            <option value="E">Empresa</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="nombre">Nombre Cliente</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre Cliente">
                  </div>
                </div>
               <div class="form-row">
                   <div class="form-group col-md-6">
                    <label for="inputPassword4">Tipo Identidad</label>
                    <div class="input-group mb-3">                       
                        <div class="input-group-prepend">
                            <select name="" id="" class="form-control">
                                <OPtion> seleccione</OPtion>
                            </select>
                        </div>
                        <input type="text" class="form-control inputModifica" placeholder="" aria-label="" aria-describedby="basic-addon1">
                      </div>
                   </div>

                   <div class="form-group col-md-6">
                    <label for="numCuenta">Nro Cuenta</label>
                    <input type="text" class="form-control" id="numCuenta">
              
            </div>
                
               </div>

               <div class="form-row">

                <div class="form-group col-md-6">                   
                    <label for="numTelefono">Nro telefono</label>
                    <input type="text" id="numTelefono" class="form-control" >                    
                </div>
                    <div class="form-group col-md-6">                       
                        <label for="codigoPostal">Código Postal</label>
                        <input type="text" id="codigoPostal" class="form-control" >                        
                    </div>
               </div>

                <div class="form-group">
                  <label for="inputAddress2">Dirección o Ubicación</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Direccion, avenida">
                </div>


                <div class="form-row">                
                  <div class="form-group col-md-4">
                    <label for="razonSocial">Razón Social</label>
                    <select id="razonSocial" class="form-control">
                      <option selected>Seleccione</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="estatus">Estatus</label>
                        <select id="estatus" class="form-control">
                            <option selected>Seleccione</option>
                            <option>...</option>
                        </select>
                  </div>
                  

                  <div class="form-group col-md-4">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" class="form-control">
                  </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="observacion">Observación</label>
                        <textarea class="form-control" name="" id="observacion" cols="30" rows="10"></textarea>
                        
                    </div>
                </div>

                <div class="row">                   
                    <div class="col-md-12">
                        <div class="text-right">
                            <button type="submit" class="btn btn-success">Guardar <i class="fas fa-check-double"></i></button>
                            <button type="submit" class="btn btn-primary">Limpiar <i class="far fa-trash-alt"></i></button>
                        </div>                           
                    </div>                   
                </div>                               
              </form>
          </div>
        </div>
      </div>
    </div>    
  </div>
