<div class="header bg-gradient-red pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <p></p>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 col-md-12 col-lg-12">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Oficina comercial / Detalles</h6>
                            <h2 class="mb-0">Seleccione criterios de busqueda</h2>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Chart -->
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Moneda</label>
                                <select name="" id="tipoCliente" class="form-control">
                                    <option value="">Seleccione</option>
                                    <option value="P">USD</option>
                                    <option value="E">EUR</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nombre">Nro Oficina</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre Cliente">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Estado</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <select name="" id="" class="form-control">
                                            <option value="">Seleccione</option>
                                            <option value="">Prueba1</option>
                                            <option value="">Prueba2</option>
                                        </select>
                                    </div>
                                    <input type="text" class="form-control inputModifica" placeholder="" aria-label="" aria-describedby="basic-addon1">
                                </div>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="numCuenta">Monto</label>
                                <input type="number" class="form-control" id="numCuenta">

                            </div>
                            <div class="form-group col-md-2">
                                <div class="input-group-prepend">
                                    <select name="" id="" class="form-control">
                                        <option value="">Menor</option>
                                        <option value="">Mayor</option>
                                    </select>
                                </div>

                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Estatus</label>
                                <div class="input-group-prepend">
                                    <select name="" id="" class="form-control">
                                            <option value="">Seleccione</option>
                                            <option value="">Desactivado</option>
                                            <option value="">Activado</option>
                                        </select>

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-right">
                                    <button type="submit" class="btn btn-success">Guardar <i
                                            class="fas fa-check-double"></i></button>
                                    <button type="submit" class="btn btn-primary">Limpiar <i
                                            class="far fa-trash-alt"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row top5">
                        <div class="col-md-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Oficina</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Municipio</th>
                                        <th scope="col">Direccion</th>
                                        <th scope="col">Estatus</th>
                                        <th scope="col">Accion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>401</td>
                                        <td>prueba</td>
                                        <td>Miranda</td>
                                        <td>Zamora</td>
                                        <td>guatire</td>
                                        <td>Activa</td>
                                        <td>
                                            <i class="fas fa-edit iconEdit"></i>
                                            <i class="far fa-trash-alt iconElimi"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
