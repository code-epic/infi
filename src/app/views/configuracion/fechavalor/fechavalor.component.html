<div class="header bg-gradient-red pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <p></p>
    </div>    
  </div>
  
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="text-uppercase text-muted ls-1 mb-1">Configuración</h6>
                <h2 class="mb-0">Fecha Valor</h2>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-md-12 text-left">
                <button type="button" class="btn bg-gradient-red text-white" (click)="modficar(nuevo)">+ Registrar Nueva Fecha +<i aria-hidden="true"></i> </button>
              </div> 
            </div>
            <div class="row justify-content-md-center mb-4">
              <div class="col-md-4">
                <div class="input-group">
                  <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <span class="fa fa-search"></span>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
            <div class="row top">
                <div class="col-md-12 text-center">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                          <th scope="col">Nombre Valor</th>
                          <th scope="col">Fecha Valor</th>
                          <th scope="col">Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                          <td>VENTA DE TITULOS</td>
                          <td>02-02-2022</td>      
                          <td>
                            <i class="fas fa-edit iconEdit" (click)="modficar(content)"></i>
                            <i class="far fa-trash-alt iconElimi" (click)="open(eliminar)"></i>                            
                          </td>
                        </tr>
                        </tbody>
                      </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>


  <ng-template #nuevo let-c="close" let-d="dismiss">
    <div class="modal-header headerModal">
      <h4 class="modal-title tituloModal" id="modal-basic-title">Registrar Nueva Fecha Valor</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
  
        <div class="row">
            <div class="col-md-6">
                <label for="">Nombre Valor</label>
                <input type="text" class="form-control">
            </div>
           
            <div class="col-md-6">
                <label for="">Fecha Valor</label>
                <input type="date" class="form-control">
            </div>
        </div>
        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn bg-gradient-red text-white" (click)="c('Save click')">Guardar </button>
      <button type="button" class="btn bg-gradient-red text-white" (click)="d('Cross click')">Cancelar </button>
    </div>
  </ng-template>
  
  
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header headerModal">
      <h4 class="modal-title tituloModal" id="modal-basic-title">Editar Fecha Valor</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
  
        <div class="row">
            <div class="col-md-6">
                <label for="">Nombre Valor</label>
                <input type="text" class="form-control">
            </div>
           
            <div class="col-md-6">
                <label for="">Fecha Valor</label>
                <input type="date" class="form-control">
            </div>
        </div>
        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn bg-gradient-red text-white" (click)="c('Save click')">Modificar </button>
      <button type="button" class="btn bg-gradient-red text-white" (click)="d('Cross click')">Cancelar </button>
    </div>
  </ng-template>
  
  
  <ng-template #eliminar let-c="close" let-d="dismiss">
    <div class="modal-header headerModalE">
      <h4 class="modal-title tituloModal" id="modal-basic-title">Eliminar Fecha Valor</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
        <p><strong>¿Está seguro que desea eliminar esta Fecha Valor? </strong></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn bg-gradient-red text-white" (click)="c('Save click')">Eliminar </button>
      <button type="button" class="btn bg-gradient-red text-white" (click)="d('Cross click')">Cancelar </button>
    </div>
  </ng-template>
