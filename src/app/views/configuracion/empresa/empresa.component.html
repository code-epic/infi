

<div class="header bg-gradient-red pb-8 pt-4 pt-md-8">
    <div class="container-fluid">
      <p></p>
      </div>
  </div>
  
  
  
  
  
  
  
  <div class="container-fluid mt--9">
    <div class="row">
      <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col-md-10">
                <h6 class="text-uppercase text-muted ls-1 mb-1">Configuraciones</h6>
                <h2 class="mb-0">Empresa</h2>
              </div>
              <div class="col-md-2 text-right">
  
                
               
                  <button  mat-mini-fab color="primary" aria-label="Agregar">
                    <mat-icon class="waves waves-effect waves-light">more_vert</mat-icon>
                  </button>
                
              </div>
              
  
            </div>
          </div>

        <div class="card-body">
        <!-- Contenido WEB Configuracion Menu -->
            
            <div class="container">
                <div class="row">
            
                    <div class="col-md-12">
                    
                    
                        <div class="row justify-content-md-center mb-4">
                            <div class="col-md-3">                   
                                <!-- (change)="tipoCliente($event.target.value)" -->
                                <select name="" id="tipoCliente"  class="form-control" [(ngModel)]="tipo">
                                    <option value="E">EMPRESA</option>
                                    <option value="V">VEHICULO</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <input type="text"  [(ngModel)]="buscar" class="form-control" id="nombre" placeholder="Buscar ...">
                            </div>
                            <div class="col-md-4">    
                                <button type="button" class="btn bg-gradient-blue text-white" (click)="consultar()"> 
                                    <i class="fa fa-search" aria-hidden="true"></i>&nbsp;&nbsp;Buscar </button>                         
                                <button type="button" class="btn bg-gradient-red text-white" (click)="agregar()"> 
                                    <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;Agrergar </button>
                            </div>

                        </div>
            
                    </div>
                </div> 

                <div class="row">
                    <div class="col-md-12" *ngIf="activo">
                        <div [innerHTML]="contenido"></div>
                    </div>

                    <div class="col-md-12" *ngIf="!activo">

                        <div>
                            <br><br>
                           

                            <app-empregistrar  *ngIf="empregistrar"></app-empregistrar>
                            <app-vehiculo  *ngIf="vehiculo"></app-vehiculo>

                        </div>
                    </div>

                </div>

            </div>
    
            <br>

        </div>

        </div>
      </div>
    </div>    
  </div>
