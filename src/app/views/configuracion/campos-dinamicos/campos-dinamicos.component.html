<div class="header bg-gradient-red pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <p></p>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 col-md-12 col-lg-12">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Campos dinamicos</h6>
                            <h2 class="mb-0">Información General</h2>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
            
                            <div class="col-md-12">
                            
                            
                                <div class="row justify-content-md-center mb-4">
                                    <div class="col-md-1">                   
                                      
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text"  [(ngModel)]="buscar" class="form-control" id="nombre" placeholder="Buscar ...">
                                    </div>
                                    <div class="col-md-4">    
                                        <button type="button" class="btn bg-gradient-blue text-white" (click)="consultar()"> 
                                            <i class="fa fa-search" aria-hidden="true"></i>&nbsp;&nbsp;Buscar </button>                         
                                        <button type="button" class="btn bg-gradient-red text-white" (click)="frm()"> 
                                            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;Agrergar </button>
                                    </div>
                                    <div class="col-md-1">                   
                                      
                                    </div>
                                </div>
                    
                            </div>
                        </div> 
                    </div>
                    <div class="container" *ngIf="!registrar">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="table-responsive">
                                    <div class="table-responsive-sm table-bordered">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Descripcion</th>
                                                    <th scope="col">Tipo</th>
                                                    <th scope="col">Acción</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let c of lstCampos">
                                                    <td>{{c.nomb}}</td>
                                                    <td>{{c.obse}}</td>
                                                    <td>{{c.form}}</td>
                                                    <td>
                                                        <i class="fas fa-edit iconEdit" (click)="frm()"></i>
                                                        <i class="far fa-trash-alt iconElimi" (click)="open(eliminar)"></i>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
        
                            </div>
                        </div>
                    </div>
                    <div class="container" *ngIf="registrar">
                        <app-cmpregistrar></app-cmpregistrar>
                    </div>

                </div>
               

            </div>
        </div>
    </div>

    

</div>


 




<ng-template #eliminar let-c="close" let-d="dismiss">
    <div class="modal-header headerModalE">
        <h4 class="modal-title tituloModal" id="modal-basic-title">Eliminar Registro</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p>Estas Seguro de eliminar el Siguiente Registro <strong> Descripción: Caja de ahorros</strong> </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn bg-gradient-red text-white" (click)="c('Save click')">Eliminar </button>
        <button type="button" class="btn bg-gradient-red text-white" (click)="d('Cross click')">Cancelar </button>
    </div>
</ng-template>
