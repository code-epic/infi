                                    </tbody>
                                </table>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
  
  <ng-template #nuevo let-c="close" let-d="dismiss">
    <div class="modal-header headerModal">
      <h4 class="modal-title tituloModal" id="modal-basic-title">Agregar Nuevo Precio</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
  
        <div class="row">
            <div class="col-md-6 mb-4">
                <label for="">Seleccionar Título</label>
                <select class="form-control" name="" id="">
                    <option value="">Seleccione</option>
                </select>
            </div>
           
            <div class="col-md-6 mb-4">
                <label for="">Moneda Denominación</label>
                <select class="form-control" name="" id="">
                    <option value="">Seleccione</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center">
                <label for="">Rango Desde</label>
                <input type="text" class="form-control">
            </div>
           
            <div class="col-md-3 text-center">
                <label for="">Rango Hasta</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3 text-center">
                <label for="">Precio Recompra</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3 text-center">
                <label for="">Tasa Pool</label>
                <input type="text" class="form-control">
            </div>
        </div>
        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn bg-gradient-red text-white" (click)="c('Save click')">Guardar </button>
      <button type="button" class="btn bg-gradient-red text-white" (click)="d('Cross click')">Cancelar </button>
    </div>
  </ng-template>
  
  
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header headerModal">
      <h4 class="modal-title tituloModal" id="modal-basic-title">Editar Título</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
  
        <div class="row">
            <div class="col-md-6 mb-4">
                <label for="">Seleccionar Título</label>
                <select class="form-control" name="" id="">
                    <option value="">Seleccione</option>
                </select>
            </div>
           
            <div class="col-md-6 mb-4">
                <label for="">Moneda Denominación</label>
                <select class="form-control" name="" id="">
                    <option value="">Seleccione</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center">
                <label for="">Rango Desde</label>
                <input type="text" class="form-control">
            </div>
           
            <div class="col-md-3 text-center">
                <label for="">Rango Hasta</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3 text-center">
                <label for="">Precio Recompra</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3 text-center">
                <label for="">Tasa Pool</label>
                <input type="text" class="form-control">
            </div>
        </div>
        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn bg-gradient-red text-white" (click)="c('Save click')">Modificar </button>
      <button type="button" class="btn bg-gradient-red text-white" (click)="d('Cross click')">Cancelar </button>
    </div>
  </ng-template>
  
  
  <ng-template #eliminar let-c="close" let-d="dismiss">
    <div class="modal-header headerModalE">
      <h4 class="modal-title tituloModal" id="modal-basic-title">Eliminar Título</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
        <p><strong>¿Está seguro que desea eliminar este título? </strong></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn bg-gradient-red text-white" (click)="c('Save click')">Eliminar </button>
      <button type="button" class="btn bg-gradient-red text-white" (click)="d('Cross click')">Cancelar </button>
    </div>
  </ng-template>
